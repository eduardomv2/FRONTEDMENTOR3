<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
 <main>
  <section id="section1">
    <div id="logo-container">
      <img id="logo" src="/images/logo.svg" alt="Logo">
    </div>

    <div id="FotoLaptopyPhone">
      <img id="mockup" src="/images/illustration-mockups.svg" alt="FotoLaptopyPhone"> 
    </div>
  </section>

  <section id="section2">
  <h1>Build The Community Your Fans Will Love</h1>
  <p>
  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
  </p>
  <div class="button">
    <a href="">Register</a>
  </div>
 
 
    <div class="social-container">
      <div class="redes">
      <a class="fa-brands fa-facebook-f"></a>
      <a class="fa-brands fa-instagram"></a>
      <a class="fa-brands fa-twitter"></a>
      </div>
    </div>
  </main>
</section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/Eduardo78508260">EduardoMV</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/51954876aa.js" crossorigin="anonymous"></script>

</body>
</html>
